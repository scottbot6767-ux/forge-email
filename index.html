    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

    :root {
      --bg: #0c0c0c;
      --surface: #131313;
      --panel: #181818;
      --border: #222;
      --border-light: #2a2a2a;
      --accent: #D4FF00;
      --text: #e8e8e8;
      --text-dim: #666;
      --text-muted: #444;
    }

    html, body {
      height: 100%;
      background: var(--bg);
      color: var(--text);
      font-family: 'Syne', sans-serif;
      overflow: hidden;
    }

    /* ─── TOOLBAR ─────────────────────────────────────────────────────── */
    .toolbar {
      height: 52px;
      background: var(--surface);
      border-bottom: 1px solid var(--border);
      display: flex;
      align-items: center;
      padding: 0 18px;
      gap: 12px;
      flex-shrink: 0;
      position: relative;
      z-index: 10;
    }

    .wordmark {
      font-size: 15px;
      font-weight: 800;
      letter-spacing: 3px;
      text-transform: uppercase;
      color: var(--accent);
      margin-right: 6px;
      user-select: none;
    }

    .pipe {
      width: 1px;
      height: 20px;
      background: var(--border-light);
      flex-shrink: 0;
    }

    .mode-pill {
      display: flex;
      background: var(--bg);
      border: 1px solid var(--border);
      border-radius: 3px;
      overflow: hidden;
    }

    .mode-pill button {
      padding: 5px 14px;
      background: none;
      border: none;
      color: var(--text-dim);
      font-family: 'DM Mono', monospace;
      font-size: 10px;
      letter-spacing: 1px;
      text-transform: uppercase;
      cursor: pointer;
      transition: all 0.12s;
    }

    .mode-pill button.active {
      background: var(--accent);
      color: #000;
      font-weight: 500;
    }

    .tpl-select {
      background: var(--bg);
      border: 1px solid var(--border);
      color: var(--text);
      font-family: 'DM Mono', monospace;
      font-size: 10px;
      letter-spacing: 0.5px;
      padding: 5px 10px;
      border-radius: 3px;
      cursor: pointer;
      text-transform: uppercase;
    }

    .tpl-select option { background: #1a1a1a; }

    .spacer { flex: 1; }

    .copy-toast {
      font-family: 'DM Mono', monospace;
      font-size: 10px;
      color: var(--accent);
      letter-spacing: 0.5px;
      opacity: 0;
      transition: opacity 0.25s;
      pointer-events: none;
    }

    .copy-toast.show { opacity: 1; }

    .btn-copy {
      background: var(--accent);
      color: #000;
      border: none;
      padding: 8px 20px;
      font-family: 'Syne', sans-serif;
      font-weight: 700;
      font-size: 11px;
      letter-spacing: 1.5px;
      text-transform: uppercase;
      cursor: pointer;
      border-radius: 2px;
      transition: opacity 0.15s, transform 0.1s;
    }

    .btn-copy:hover { opacity: 0.88; }
    .btn-copy:active { transform: scale(0.98); }

    /* ─── LAYOUT ──────────────────────────────────────────────────────── */
    .layout {
      display: flex;
      height: calc(100vh - 52px);
    }

    /* ─── SIDEBAR ─────────────────────────────────────────────────────── */
    .sidebar {
      width: 272px;
      background: var(--surface);
      border-right: 1px solid var(--border);
      display: flex;
      flex-direction: column;
      overflow: hidden;
      flex-shrink: 0;
    }

    .sidebar-scroll {
      overflow-y: auto;
      flex: 1;
    }

    .sidebar-scroll::-webkit-scrollbar { width: 3px; }
    .sidebar-scroll::-webkit-scrollbar-track { background: transparent; }
    .sidebar-scroll::-webkit-scrollbar-thumb { background: #2a2a2a; }

    .sidebar-heading {
      padding: 11px 16px;
      font-family: 'DM Mono', monospace;
      font-size: 8px;
      letter-spacing: 2.5px;
      text-transform: uppercase;
      color: var(--text-muted);
      background: var(--surface);
      border-bottom: 1px solid var(--border);
      position: sticky;
      top: 0;
      z-index: 1;
    }

    .field-wrap {
      padding: 11px 14px;
      border-bottom: 1px solid var(--border);
    }

    .field-label {
      font-family: 'DM Mono', monospace;
      font-size: 9px;
      letter-spacing: 0.5px;
      color: var(--text-dim);
      text-transform: uppercase;
      margin-bottom: 5px;
    }

    .field-input {
      width: 100%;
      background: var(--bg);
      border: 1px solid var(--border);
      color: var(--text);
      font-family: 'DM Mono', monospace;
      font-size: 11px;
      line-height: 1.5;
      padding: 6px 9px;
      border-radius: 2px;
      transition: border-color 0.12s;
      resize: vertical;
    }

    .field-input:focus {
      outline: none;
      border-color: var(--accent);
    }

    .color-row {
      display: flex;
      gap: 6px;
      align-items: center;
    }

    input[type="color"] {
      width: 32px;
      height: 28px;
      border: 1px solid var(--border);
      border-radius: 2px;
      cursor: pointer;
      background: none;
      padding: 1px;
      flex-shrink: 0;
    }

      font-family: 'DM Mono', monospace;
      font-size: 9px;
      color: var(--text-muted);
      line-height: 1.6;
      margin-bottom: 10px;

      font-family: 'DM Mono', monospace;
      font-size: 8px;
      letter-spacing: 1.5px;
      text-transform: uppercase;
      color: #3a3a3a;
      margin: 10px 0 5px;
    }

      gap: 5px;
    }

    .tag-chip {
      background: var(--bg);
      border: 1px solid #2a2a2a;
      color: var(--accent);
      font-family: 'DM Mono', monospace;
      font-size: 8px;
      padding: 3px 6px;
      border-radius: 2px;
      cursor: pointer;
      transition: border-color 0.12s, background 0.12s;
      white-space: nowrap;

      flex: 1;
      background: #1c1c1c;

      flex-direction: column;
      align-items: center;

      border: none;
      display: block;
      min-height: 400px;

</head>

// INIT
// ═══════════════════════════════════════════════════════════════════════
function init() {
  applyMode('marketing');
}

function setMode(m) {
  if (mode === m) return;
  mode = m;
  document.querySelectorAll('.mode-pill button').forEach((b, i) => {
    b.classList.toggle('active', (m === 'marketing' && i === 0) || (m === 'sales' && i === 1));
  });
  applyMode(m);
}

function applyMode(m) {
  const sel = document.getElementById('tpl-select');
  sel.innerHTML = '';
  Object.entries(TEMPLATES[m]).forEach(([k, t]) => {
    const o = document.createElement('option');
    o.value = k; o.textContent = t.label; sel.appendChild(o);
  });
  tplKey = Object.keys(TEMPLATES[m])[0];
  fields = { ...TEMPLATES[m][tplKey].defaults };
  buildSidebar();
  renderPreview();
}

function setTemplate(k) {
  tplKey = k;
  fields = { ...TEMPLATES[mode][tplKey].defaults };
  buildSidebar();
  renderPreview();
}

// ═══════════════════════════════════════════════════════════════════════
// SIDEBAR
// ═══════════════════════════════════════════════════════════════════════
function buildSidebar() {
  const tpl = TEMPLATES[mode][tplKey];
  let html = `<div class="sidebar-heading">Content Fields</div>`;

  tpl.fields.forEach(k => {
    const label = LABELS[k] || k;
    const val = fields[k] || '';

    if (COLOR_KEYS.has(k)) {
      html += `<div class="field-wrap">
        <div class="field-label">${label}</div>
        <div class="color-row">
          <input type="color" value="${escH(val)}" oninput="syncColor('${k}',this)">
          <input type="text" class="field-input" style="flex:1;" value="${escH(val)}" oninput="syncText('${k}',this)">
        </div>
      </div>`;
    } else if (TEXTAREA_KEYS.has(k)) {
      html += `<div class="field-wrap">
        <div class="field-label">${label}</div>
        <textarea class="field-input" oninput="upd('${k}',this.value)">${escT(val)}</textarea>
      </div>`;
    } else {
      html += `<div class="field-wrap">
        <div class="field-label">${label}</div>
        <input type="text" class="field-input" value="${escH(val)}" oninput="upd('${k}',this.value)">
      </div>`;
    }
  });

  html += `<div class="sidebar-heading">HubSpot Merge Tags</div>
  <div class="tags-wrap">
    <p class="tags-note">Click any token to copy it, then paste it into a field above.</p>`;

  Object.entries(MERGE_TAGS).forEach(([group, tags]) => {
    html += `<p class="tags-group-label">${group}</p><div class="tags-row">`;
    tags.forEach(t => {
      html += `<span class="tag-chip" onclick="copyTag('${t}')">${t}</span>`;
    });
    html += `</div>`;
  });

  html += `</div>`;
  document.getElementById('sidebar-scroll').innerHTML = html;
}

function escH(s) { return String(s).replace(/&/g,'&amp;').replace(/"/g,'&quot;').replace(/'/g,'&#39;'); }
function escT(s) { return String(s).replace(/&/g,'&amp;').replace(/</g,'&lt;').replace(/>/g,'&gt;'); }

function upd(k, v) { fields[k] = v; renderPreview(); }

function syncColor(k, colorPicker) {
  fields[k] = colorPicker.value;
  const row = colorPicker.parentNode;
  row.querySelector('input[type="text"]').value = colorPicker.value;
  renderPreview();
}

function syncText(k, textInput) {
  const v = textInput.value;
  fields[k] = v;
  if (/^#[0-9A-Fa-f]{6}$/.test(v)) {
    textInput.parentNode.querySelector('input[type="color"]').value = v;
  }
  renderPreview();
}

// ═══════════════════════════════════════════════════════════════════════
// PREVIEW
// ═══════════════════════════════════════════════════════════════════════
function renderPreview() {
  const html = TEMPLATES[mode][tplKey].render(fields);
  const fr = document.getElementById('preview-frame');
  fr.srcdoc = html;
  fr.onload = () => {
    try {
      const h = fr.contentDocument.documentElement.scrollHeight;
      fr.style.height = Math.max(h, 400) + 'px';
    } catch(e) { fr.style.height = '700px'; }
  };
}

// ═══════════════════════════════════════════════════════════════════════
// EXPORT + COPY
// ═══════════════════════════════════════════════════════════════════════
function copyHTML() {
  const html = TEMPLATES[mode][tplKey].render(fields);
  navigator.clipboard.writeText(html).then(() => showToast('HTML copied'));
}

function copyTag(tag) {
  navigator.clipboard.writeText(tag).then(() => showToast('Token copied'));
}

function showToast(msg) {
  const t = document.getElementById('toast');
  t.textContent = msg;
  t.classList.add('show');
  setTimeout(() => t.classList.remove('show'), 1800);
}

// ═══════════════════════════════════════════════════════════════════════

// ═══════════════════════════════════════════════════════════════════════
init();
